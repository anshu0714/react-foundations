<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namaste React</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div id="react-root">
        <h1>Not Rendered React Element!</h1>
    </div>
    <div id="jsx-root">
        <h1>Not Rendered Using JSX!</h1>
    </div>
    <div id="jsx-root-multi-line">
        <h1>Not Rendered Using JSX - Multi Line!</h1>
    </div>
    <div id="functional-root">
        <h1>Not Rendered Functional Component!</h1>
    </div>
    <div id="functional-root-short">
        <h1>Not Rendered Functional Short Hand Component!</h1>
    </div>
    <div id="functional-root-nested">
        <h1>Not Rendered Nested Functional Component!</h1>
    </div>
    <div id="js-inside-jsx-root">
        <h1>Not Rendered JS in JSX!</h1>
    </div>
    <script type="module" src="./App.js"></script>
</body>

</html>
